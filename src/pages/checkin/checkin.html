<ion-header>

  <ion-navbar>
    <ion-title>Check in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label stacked>Masukan PIN</ion-label>
    <ion-input type="text" disabled [(ngModel)]="number"></ion-input>
  </ion-item>
  <ion-item>
    <p>PIN Default : 1111</p>
  </ion-item>
</ion-list>
<ion-grid>
  <ion-row>
    <ion-col width-33><button ion-button  full (click)="tapNumber(1)">1</button></ion-col>
    <ion-col width-33><button ion-button  full (click)="tapNumber(2)">2</button></ion-col>
    <ion-col width-33><button ion-button  full (click)="tapNumber(3)">3</button></ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-33><button ion-button  full (click)="tapNumber(4)">4</button></ion-col>
    <ion-col width-33><button ion-button  full (click)="tapNumber(5)">5</button></ion-col>
    <ion-col width-33><button ion-button  full (click)="tapNumber(6)">6</button></ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-33><button ion-button  full (click)="tapNumber(7)">7</button></ion-col>
    <ion-col width-33><button ion-button  full (click)="tapNumber(8)">8</button></ion-col>
    <ion-col width-33><button ion-button  full (click)="tapNumber(9)">9</button></ion-col>
  </ion-row>
    <ion-row>
    <ion-col width-33><button ion-button  full (click)="tapNumber(0)">0</button></ion-col>
    <ion-col width-67><button ion-button  full (click)="deleteNumber()"><ion-icon name="backspace"></ion-icon></button></ion-col>
  </ion-row>
</ion-grid>


</ion-content>
