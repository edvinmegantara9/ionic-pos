<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only color="royal" (click)="dismiss()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>List Member</ion-title>
  </ion-navbar>
  <ion-searchbar #focusInput [(ngModel)]="term" [debounce]="500"  placeholder="Cari member..."></ion-searchbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of list_member | filter:term" (click)="addMember(data)">
      <ion-avatar item-left>
        <img src="assets/img/user.png">
      </ion-avatar>
      <h2>{{data.nama}}</h2>
      <p item-right>#{{data.member_id}}</p>
    </ion-item>
  </ion-list>
  <br /><br />

 <ion-fab right bottom>
   <button ion-fab><ion-icon name="md-add"></ion-icon></button>
 </ion-fab>

</ion-content>
