<ion-header>
  <ion-navbar>
    <ion-title>Ringkasan Order</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <button ion-button full icon-left *ngFor="let data of Order">
      <ion-icon name="cash"></ion-icon>
      Total : Rp. {{data.grandtotal | number}},-
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let data of Order">
    <ion-item *ngFor="let data_item of data.order_detail">
      <h2>{{data_item.nama}} x {{data_item.qty}}</h2>
      <button ion-button clear item-right>Rp. {{data_item.price | number}},-</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col>
          <button ion-button full icon-left color="primary" (click)="simpan()"><ion-icon name="bookmark"></ion-icon> Simpan</button>
        </ion-col>
        <ion-col>
          <button ion-button full icon-left color="secondary" (click)="pembayaranTapped()"><ion-icon name="cash"></ion-icon> Bayar</button>
        </ion-col>
      </ion-row>
    </ion-grid>   
  </ion-toolbar>
</ion-footer>
