<ion-header>

  <ion-navbar>
    <ion-title>Pilih Operator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of operators" (click)="checkinTapped(data)">
      <ion-thumbnail item-left>
        <img src="assets/img/user.png">
      </ion-thumbnail>
      <h2>{{data.nama}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
