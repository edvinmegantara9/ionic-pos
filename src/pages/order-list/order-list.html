<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <h4 class="message" *ngIf="list_order?.length < 1 || !message">
      Klik tombol (+) biru untuk membuat order
    </h4>

  <ion-list>
    <div *ngFor="let data of list_order">
      <ion-item (click)="optionTapped(data.no_order)" *ngIf="!data.flag && data?.status == 'PENDING' ">
          <p>{{ data.entry_time | date: 'dd/MM/yyyy HH:mm' }}</p>
          <h1 item-right>#{{data.no_order}}</h1>
          <h2>Rp. {{data.grandtotal | number}},-</h2>
      </ion-item>
      <ion-item *ngIf="data.flag && data?.status == 'PENDING'">
        <ion-row>
          <ion-col width-25><button ion-button full  small color="light" (click)="optionTapped(data.no_order)">Kembali</button></ion-col>
          <ion-col width-25><button ion-button full  small color="danger" (click)="hapusOrderTapped(data.no_order)">Hapus</button></ion-col>
          <ion-col width-25><button ion-button full  small color="primary" (click)="editOrderTapped(data)">Ubah</button></ion-col>
          <ion-col width-25><button ion-button full  small color="secondary" (click)="orderDetailTapped(data)">Bayar</button></ion-col>
        </ion-row>  
      </ion-item>
    </div>
  </ion-list>
  <br /><br />

 <ion-fab right bottom>
   <button ion-fab (click)="createOrderTapped()"><ion-icon name="md-add"></ion-icon></button>
 </ion-fab>
</ion-content>
